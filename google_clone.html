<!-- Google Clone exercise, HTML -->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Google Clone</title>
		<link rel="stylesheet" type="text/css" href="./google_clone.css">
	</head>

	<body>
		<header>
			<div id="headerUserPhoto"><img src="images/profile_v2.png"></div>
			<div class="headerIcon"><img src="images/bell.png"></div>
			<div class="headerIcon"><img src="images/apps.png"></div>
			<div class="headerText"><a href="#">Images</a></div>
			<div class="headerText"><a href="#">Gmail</a></div>
			<div id="headerUserText">Anthony</div>
		</header>

		<article>
			<img src="images/logo_v3.jpg" id="logo">

			<div id="searchBox">
				<img src="images/microphone.png" id="microphone">
			</div>

			<div id="searchButtons">
				<span id="googleSearch" class="button">Google Search</span>

				<span id="lucky" class="button">I'm Feeling Lucky</span>
			</div>
		</article>

		<footer>
			<div>
				<span id="leftTextFooter">
					<a href="#">Advertising</a>
					<a href="#">Business</a>
					<a href="#">About</a>
				</span>
			
				<span id="rightTextFooter">
					<a href="#">Privacy</a>
					<a href="#">Terms</a>
					<a href="#">Settings</a>
					<a href="#">Use Google.nl</a>
				</span>
			</div>
		</footer>
	</body>
</html>
